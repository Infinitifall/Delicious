---
layout: page
---

{{ content }}
<ul>
  {% for tag in site.tags %}
    <li class="tag-tag">
      <a href="#{{ tag[0] }}" id="{{ tag[0] }}"><code class="post-tag">{{ tag[0] }}</code></a>
      <ul>
        {% for post in tag[1] %}
          <li><a href="{{ post.url | relative_url }}">{{ post.title }}</a></li>
        {% endfor %}
      </ul>
    </li>
  {% endfor %}
</ul>
